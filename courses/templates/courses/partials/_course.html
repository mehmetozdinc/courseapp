{% load static %}
<div class="card mb-3">
    <div class="row">
        <div class="col-4">
            <img class="img-fluid rounded-start" src="{% static 'courses/img/'|add:course.imageUrl %}" alt="{{ course.title }}">
        </div>
        <div class="col-8">
            <div class="card-body">
                <h5 class="card-title">{{ course.title }}</h5>
                <p class="card-text">{{ course.description|truncatechars:20 }}</p>
                <span>
                    {% if course.isUpdated == True %}
                        <span class="badge bg-success">Güncellendi</span>
                    {% else %}
                        <span class="badge bg-warning">Güncelleme Bekliyor</span>
                    {% endif %}
                </span>
                <p>{{ course.date|date:"D d F Y" }}</p>
            </div>
        </div>
    </div>
</div>
